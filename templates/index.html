<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Podcasts</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container my-5">
    <h1 class="text-center mb-5">Podcasts</h1>
    <div class="row">
      {% for podcast in podcasts %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <img src="{{ url_for('static', filename=podcast.artwork) }}" class="card-img-top" alt="{{ podcast.name }} artwork" style="aspect-ratio: 1 / 1; object-fit: cover;">
          <div class="card-body">
            <h5 class="card-title">{{ podcast.name }}</h5>
            <p class="card-text">{{ podcast.seo_description }}</p>
            <a href="{{ url_for('podcast_page', podcast_id=podcast.id) }}" class="btn btn-primary">View Episodes</a>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
