<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Podcast Hub</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container my-5">
        <h1 class="mb-4 text-center">ðŸŽ™ Podcast Hub</h1>
        <div class="row">
            {% for podcast in podcasts %}
            <div class="col-md-6 mb-4">
                <div class="card h-100 shadow-sm">
                    <img src="{{ url_for('static', filename=podcast.artwork) }}" class="card-img-top" alt="{{ podcast.name }}">
                    <div class="card-body">
                        <h5 class="card-title">{{ podcast.name }}</h5>
                        <p class="card-text">{{ podcast.description }}</p>
                        <a href="{{ url_for('podcast_page', podcast_id=podcast.id) }}" class="btn btn-primary">View Episodes</a>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
