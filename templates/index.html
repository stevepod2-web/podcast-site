<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcasts Directory</title>
  <meta name="description" content="Listen to inspiring Christian podcasts: Business on Purpose and When Life Bites. Explore servant leadership, biblical wisdom, hope, and healing.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph SEO -->
  <meta property="og:title" content="Podcasts Directory">
  <meta property="og:description" content="Business on Purpose and When Life Bites ‚Äî podcasts bringing faith, purpose, and healing.">
  <meta property="og:type" content="website">
  <meta property="og:url" content="{{ request.url_root }}">
  <meta property="og:image" content="{{ url_for('static', filename='bop.png', _external=True) }}">

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">üéôÔ∏è My Podcasts</a>
    </div>
  </nav>

  <div class="container">
    <h1 class="mb-4">Available Podcasts</h1>
    <div class="row g-4">
      {% for key, podcast in podcasts.items() %}
      <div class="col-12">
        <div class="card shadow-sm">
          <div class="row g-0">
            <div class="col-md-3 d-flex align-items-center justify-content-center p-3">
              <img src="{{ url_for('static', filename=podcast.artwork) }}"
                   class="img-fluid rounded" alt="{{ podcast.title }}">
            </div>
            <div class="col-md-9">
              <div class="card-body">
                <h5 class="card-title">{{ podcast.title }}</h5>
                <p class="card-text">{{ podcast.description }}</p>
                <a href="{{ url_for('podcast_page', podcast_id=key) }}" class="btn btn-primary">
                  View Episodes ‚Üí
                </a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>

</body>
</html>
