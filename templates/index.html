<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Podcast Hub</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="mb-4">Podcast Hub</h1>

    <div class="row">
        {% for podcast in podcasts %}
        <div class="col-md-6">
            <div class="card mb-4 shadow-sm">
                <img src="{{ url_for('static', filename=podcast.artwork) }}" class="card-img-top" alt="{{ podcast.name }}">
                <div class="card-body">
                    <h5 class="card-title">{{ podcast.name }}</h5>
                    <p class="card-text">{{ podcast.description }}</p>
                    <!-- âœ… fixed route + param -->
                    <a href="{{ url_for('podcast_page', podcast_id=podcast.id) }}" class="btn btn-primary">View Episodes</a>
                </div>
            </div>
        </div>
        {% endfor %}
    </div>
</div>

</body>
</html>
