<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Podcasts | Business on Purpose & When Life Bites</title>
  <meta name="description" content="Christian podcasts: Business on Purpose helps entrepreneurs align work with God’s calling. When Life Bites offers hope and healing in seasons of trauma.">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="Business on Purpose & When Life Bites Podcasts">
  <meta property="og:description" content="Christian podcasts: faith + business, and hope through life’s challenges.">
  <meta property="og:image" content="{{ url_for('static', filename='bop.png') }}">
  <meta property="og:image" content="{{ url_for('static', filename='wlb.png') }}">
  <meta property="og:url" content="{{ url_for('index') }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="Business on Purpose & When Life Bites Podcasts">
  <meta name="twitter:description" content="Christian podcasts: faith + business, and hope through life’s challenges.">
  <meta name="twitter:image" content="{{ url_for('static', filename='bop.png') }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Podcasts</a>
    </div>
  </nav>

  <div class="container">
    {% for podcast in podcasts %}
      <div class="card mb-4 shadow-sm">
        <div class="row g-0">
          <div class="col-md-4 d-flex align-items-center">
            <img src="{{ url_for('static', filename=podcast.artwork) }}" class="img-fluid rounded-start" alt="{{ podcast.title }}">
          </div>
          <div class="col-md-8">
            <div class="card-body">
              <h5 class="card-title">{{ podcast.title }}</h5>
              <p class="card-text">{{ podcast.description }}</p>
              <a href="{{ url_for('podcast', podcast_name=podcast.name) }}" class="btn btn-primary">View Episodes</a>
            </div>
          </div>
        </div>
      </div>
    {% endfor %}
  </div>
</body>
</html>
