<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Podcasts</title>

  <!-- SEO / Open Graph -->
  <meta name="description" content="Christian podcasts: Business on Purpose and When Life Bites. Encouragement, leadership, healing, and hope.">
  <meta property="og:title" content="My Podcasts">
  <meta property="og:description" content="Christian podcasts: Business on Purpose and When Life Bites. Encouragement, leadership, healing, and hope.">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ url_for('static', filename='bop.png', _external=True) }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="My Podcasts">
  <meta name="twitter:description" content="Christian podcasts: Business on Purpose and When Life Bites. Encouragement, leadership, healing, and hope.">
  <meta name="twitter:image" content="{{ url_for('static', filename='wlb.png', _external=True) }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">üéôÔ∏è My Podcasts</a>
    </div>
  </nav>

  <div class="container">
    <div class="row">
      {% for podcast in podcasts %}
      <div class="col-md-6 mb-4">
        <div class="card h-100 shadow-sm">
          <div class="row g-0">
            <div class="col-4">
              <img src="{{ url_for('static', filename=podcast.image) }}" class="img-fluid rounded-start" alt="{{ podcast.title }}">
            </div>
            <div class="col-8">
              <div class="card-body">
                <h5 class="card-title">{{ podcast.title }}</h5>
                <p class="card-text">{{ podcast.description }}</p>
                <a href="{{ url_for('podcast_page', name=podcast.id) }}" class="btn btn-primary">View Episodes</a>
              </div>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>
  </div>
</body>
</html>
