<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ podcast.title }} - Episodes</title>

  <!-- SEO / Open Graph -->
  <meta name="description" content="{{ podcast.description }}">
  <meta property="og:title" content="{{ podcast.title }}">
  <meta property="og:description" content="{{ podcast.description }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ url_for('static', filename=podcast.image, _external=True) }}">
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ podcast.title }}">
  <meta name="twitter:description" content="{{ podcast.description }}">
  <meta name="twitter:image" content="{{ url_for('static', filename=podcast.image, _external=True) }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">üéôÔ∏è My Podcasts</a>
    </div>
  </nav>

  <div class="container">
    <!-- Podcast header card -->
    <div class="card mb-4 shadow-sm">
      <div class="row g-0">
        <div class="col-md-4">
          <img src="{{ url_for('static', filename=podcast.image) }}" class="img-fluid rounded-start" alt="{{ podcast.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h3 class="card-title">{{ podcast.title }}</h3>
            <p class="card-text">{{ podcast.description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Episodes -->
    <h4 class="mb-3">Episodes</h4>
    <div class="list-group">
      {% for episode in episodes %}
      <a href="{{ episode.link }}" target="_blank" class="list-group-item list-group-item-action">
        <h5 class="mb-1">{{ episode.title }}</h5>
        <p class="mb-1">{{ episode.published }}</p>
      </a>
      {% else %}
      <p>No episodes available.</p>
      {% endfor %}
    </div>
  </div>
</body>
</html>
