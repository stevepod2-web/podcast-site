<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>{{ podcast_title }}</title>
    <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
  </head>
  <body class="bg-light">
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
      <div class="container">
        <a class="navbar-brand" href="/">Podcast Hub</a>
      </div>
    </nav>

    <div class="container">
      <h1 class="mb-4">{{ podcast_title }}</h1>

      {% for ep in episodes %}
      <div class="card mb-3 shadow-sm">
        <div class="row g-0">
          <div class="col-md-3 d-flex align-items-center justify-content-center">
            <img src="{{ url_for('static', filename=podcast_artwork) }}" class="img-fluid rounded-start p-2" alt="{{ podcast_title }} artwork">
          </div>
          <div class="col-md-9">
            <div class="card-body">
              <h5 class="card-title">{{ ep.title }}</h5>
              <p class="card-text">{{ ep.summary }}</p>
              <a href="{{ ep.link }}" target="_blank" class="btn btn-sm btn-outline-primary">Play Episode</a>
            </div>
          </div>
        </div>
      </div>
      {% endfor %}
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
  </body>
</html>
