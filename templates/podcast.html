<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ podcast.name }}</title>
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <div class="container mt-5">
    <h1>{{ podcast.name }}</h1>
    <img src="{{ url_for('static', filename=podcast.artwork) }}" class="img-fluid mb-3" alt="{{ podcast.name }} artwork" style="max-width: 600px; width: 100%; height: auto;">
    <p class="lead">{{ podcast.seo_description }}</p>

    <h3>Episodes</h3>
    {% if podcast.episodes %}
      <ul class="list-group">
        {% for episode in podcast.episodes %}
        <li class="list-group-item">
          <h5>{{ episode.title }}</h5>
          <p>{{ episode.description }}</p>
          <audio controls>
            <source src="{{ url_for('static', filename=episode.audio) }}" type="audio/mpeg">
            Your browser does not support the audio element.
          </audio>
        </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No episodes available yet.</p>
    {% endif %}
  </div>
</body>
</html>
