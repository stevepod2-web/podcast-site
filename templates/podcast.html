<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>{{ podcast.title }} | Podcast</title>
  <meta name="description" content="{{ podcast.description }}">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Open Graph -->
  <meta property="og:type" content="website">
  <meta property="og:title" content="{{ podcast.title }}">
  <meta property="og:description" content="{{ podcast.description }}">
  <meta property="og:image" content="{{ url_for('static', filename=podcast.artwork) }}">
  <meta property="og:url" content="{{ request.url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ podcast.title }}">
  <meta name="twitter:description" content="{{ podcast.description }}">
  <meta name="twitter:image" content="{{ url_for('static', filename=podcast.artwork) }}">

  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
  <nav class="navbar navbar-light bg-light mb-4">
    <div class="container">
      <a class="navbar-brand" href="/">My Podcasts</a>
    </div>
  </nav>

  <div class="container">
    <div class="card mb-4 shadow-sm">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center">
          <img src="{{ url_for('static', filename=podcast.artwork) }}" class="img-fluid rounded-start" alt="{{ podcast.title }}">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h2 class="card-title">{{ podcast.title }}</h2>
            <p class="card-text">{{ podcast.description }}</p>
            <a href="{{ podcast.feed }}" class="btn btn-outline-primary" target="_blank">Subscribe (RSS)</a>
          </div>
        </div>
      </div>
    </div>

    <h3>Episodes</h3>
    {% if episodes %}
      <ul class="list-group">
        {% for ep in episodes %}
          <li class="list-group-item">
            <strong>{{ ep.title }}</strong><br>
            <small>{{ ep.published }}</small>
            <p>{{ ep.summary }}</p>
            <a href="{{ ep.link }}" class="btn btn-sm btn-primary" target="_blank">Play Episode</a>
          </li>
        {% endfor %}
      </ul>
    {% else %}
      <p>No episodes found (check RSS feed).</p>
    {% endif %}
  </div>
</body>
</html>
