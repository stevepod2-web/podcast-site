<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ title }} | Podcasts</title>

  <!-- SEO Meta -->
  <meta name="description" content="{{ description }}">
  <meta name="author" content="{{ title }}">

  <!-- Open Graph -->
  <meta property="og:title" content="{{ title }}">
  <meta property="og:description" content="{{ description }}">
  <meta property="og:type" content="website">
  <meta property="og:image" content="{{ url_for('static', filename=artwork) }}">
  <meta property="og:url" content="{{ request.url }}">

  <!-- Twitter -->
  <meta name="twitter:card" content="summary_large_image">
  <meta name="twitter:title" content="{{ title }}">
  <meta name="twitter:description" content="{{ description }}">
  <meta name="twitter:image" content="{{ url_for('static', filename=artwork) }}">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css">

  <!-- Favicon -->
  <link rel="icon" href="{{ url_for('static', filename='favicon.ico') }}" type="image/x-icon">
</head>
<body class="bg-light">

  <!-- Navbar -->
  <nav class="navbar navbar-expand-lg navbar-dark bg-dark mb-4">
    <div class="container">
      <a class="navbar-brand" href="{{ url_for('index') }}">Podcasts</a>
    </div>
  </nav>

  <div class="container">
    <!-- Podcast Header Card -->
    <div class="card mb-5 shadow-sm">
      <div class="row g-0">
        <div class="col-md-4 d-flex align-items-center justify-content-center p-3">
          <img src="{{ url_for('static', filename=artwork) }}" alt="{{ title }} artwork" class="img-fluid rounded">
        </div>
        <div class="col-md-8">
          <div class="card-body">
            <h1 class="card-title">{{ title }}</h1>
            <p class="card-text text-muted">{{ description }}</p>
          </div>
        </div>
      </div>
    </div>

    <!-- Episodes -->
    <h3 class="mb-4">Episodes</h3>
    <div class="list-group">
      {% for ep in episodes %}
        <div class="list-group-item list-group-item-action mb-3 shadow-sm">
          <div class="row g-3">
            <div class="col-md-9">
              <h5>{{ ep.title }}</h5>
              <p class="text-muted">{{ ep.description }}</p>
            </div>
            <div class="col-md-3 d-flex align-items-center justify-content-end">
              {% if ep.audio %}
                <audio controls preload="none" style="width:100%;">
                  <source src="{{ ep.audio }}" type="audio/mpeg">
                  Your browser does not support the audio element.
                </audio>
              {% else %}
                <span class="badge bg-secondary">No Audio</span>
              {% endif %}
            </div>
          </div>
        </div>
      {% endfor %}
    </div>
  </div>

  <!-- Bootstrap JS -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
